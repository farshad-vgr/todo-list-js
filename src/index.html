<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<meta name="description" content="This is a todo app!!" />
		<meta name="keywords" content="Todo, Todo List, Todo app" />
		<meta name="author" content="farshadvaghari@gmail.com" />

		<link rel="icon" href="assets/images/icon.png" type="image/png" />

		<!-- Tailwind compiled files to a minified CSS -->
		<link href="./output-mini.css" rel="stylesheet" />

		<title>ToDo List</title>
	</head>
	<body class="w-screen h-screen flex justify-center items-center">
		<main
			id="container"
			class="flex flex-col justify-start items-center text-center w-80 h-4/5 p-2 border-none rounded-[3rem] outline-none overflow-auto">
			<div id="theme-btn">
				<span
					id="main-btn"
					class="text-rose-600 bg-none hover:text-white hover:bg-rose-600 transition-all duration-300">
					<svg xmlns="http://www.w3.org/2000/svg" fill="red" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6 cursor-pointer">
						<path
							class="cursor-pointer"
							stroke-linecap="round"
							stroke-linejoin="round"
							d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
					</svg>
				</span>
				<span id="back-one"></span>
				<span id="back-two"></span>
			</div>

			<h1 class="text-3xl font-bold italic">ToDo List</h1>

			<section id="actions">
				<input id="todo-input" type="text" placeholder="What do you want to do?" pattern="^\s*$" />
				<button id="add-btn" class="cursor-pointer">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 24 24"
						stroke-width="3"
						stroke="currentColor"
						class="w-6 h-6 cursor-pointer">
						<path class="cursor-pointer" stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
					</svg>
				</button>
			</section>

			<section id="search">
				<input id="search-input" type="text" placeholder="Search..." />
				<button id="clear-btn">Clear list</button>
			</section>

			<section id="todo-list"></section>
		</main>

		<script src="index.js"></script>
	</body>
</html>
